version: '3.8'

services:
  # Backend API service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hapie-backend
    ports:
      - "8000:8000"
    volumes:
      # Persist database and models
      - hapie-data:/root/.hapie
      # Mount code for development (comment out for production)
      - ./backend/hapie:/app/hapie
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - hapie-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
    # GPU support (uncomment if you have NVIDIA GPU)
    # runtime: nvidia
    # environment:
    #   - NVIDIA_VISIBLE_DEVICES=all

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hapie-frontend
    ports:
      - "3000:3000"
    environment:
      # API URL from container perspective (backend service name)
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - hapie-network
    restart: unless-stopped
    # volumes:
    #   # Mount code for development hot reload (comment out for production)
    #   - ./frontend:/app
    #   - /app/node_modules
    #   - /app/.next

volumes:
  hapie-data:
    driver: local

networks:
  hapie-network:
    driver: bridge
